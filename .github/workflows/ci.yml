name: CI - Build and Test

on:
  pull_request:
    branches:
      - "master"
      - "release/**"
  push:
    branches:
      - "master"
      - "release/**"

permissions:
  contents: read

jobs:
  quick-test:
    name: Quick Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
      fail-fast: false

    steps:
    - name: Harden the runner (Audit all outbound calls)
      uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
      with:
        egress-policy: audit

    - name: Checkout
      uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
      with:
        fetch-depth: 0

    - name: Setup .NET 9.0.x
      uses: actions/setup-dotnet@d4c94342e560b34958eacfc5d055d21461ed1c5d # v5.0.0
      with:
        dotnet-version: 9.0.x
      # Note: Test projects multi-target net8.0;net9.0
      # .NET 9 SDK automatically runs tests for BOTH frameworks

    - name: Cache NuGet packages
      uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Restore dependencies
      run: dotnet restore

    - name: Build (Release)
      run: dotnet build -c Release --no-restore

    - name: Run tests for net8.0 and net9.0
      run: dotnet test -c Release --no-build --verbosity normal
      timeout-minutes: 2

  test-with-coverage:
    name: Test with Coverage (Ubuntu)
    runs-on: ubuntu-latest
    needs: quick-test

    steps:
    - name: Harden the runner (Audit all outbound calls)
      uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
      with:
        egress-policy: audit

    - name: Checkout
      uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
      with:
        fetch-depth: 0

    - name: Setup .NET 9.0.x
      uses: actions/setup-dotnet@d4c94342e560b34958eacfc5d055d21461ed1c5d # v5.0.0
      with:
        dotnet-version: 9.0.x

    - name: Cache NuGet packages
      uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Restore dependencies
      run: dotnet restore

    - name: Build (Release)
      run: dotnet build -c Release --no-restore

    - name: Run tests with coverage
      run: dotnet test -c Release --no-build --collect:"XPlat Code Coverage" --results-directory ./coverage
      timeout-minutes: 3

    - name: Upload coverage reports
      uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
      with:
        name: coverage-reports
        path: ./coverage
        retention-days: 7

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7 # v5.5.1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        directory: ./coverage
        fail_ci_if_error: false
        verbose: true

  codeql-analysis:
    name: CodeQL Security Analysis
    needs: quick-test
    permissions:
      security-events: write
      actions: read
      contents: read
    uses: ./.github/workflows/codeql.yml

  flaky-test-detection:
    name: Flaky Test Detection (PR)
    needs: quick-test
    if: github.event_name == 'pull_request'
    uses: ./.github/workflows/reusable-flaky-test-detection.yml
    with:
      iterations: 20
      timeout-minutes: 60
