name: CI - Build and Test

on:
  pull_request:
    branches:
      - "master"
      - "release/**"
  push:
    branches:
      - "master"
      - "release/**"

permissions:
  contents: read

jobs:
  quick-test:
    name: Quick Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
      fail-fast: false

    steps:
    - name: Checkout
      uses: actions/checkout@v5
      with:
        fetch-depth: 0

    - name: Setup .NET 9.0.x
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: 9.0.x
      # Note: Test projects multi-target net8.0;net9.0
      # .NET 9 SDK automatically runs tests for BOTH frameworks

    - name: Restore dependencies
      run: dotnet restore

    - name: Build (Release)
      run: dotnet build -c Release --no-restore

    - name: Run tests for net8.0 and net9.0
      run: dotnet test -c Release --no-build --verbosity normal
      timeout-minutes: 3

  test-with-coverage:
    name: Test with Coverage (Ubuntu)
    runs-on: ubuntu-latest
    needs: quick-test

    steps:
    - name: Checkout
      uses: actions/checkout@v5
      with:
        fetch-depth: 0

    - name: Setup .NET 9.0.x
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: 9.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build (Release)
      run: dotnet build -c Release --no-restore

    - name: Run tests with coverage
      run: dotnet test -c Release --no-build --collect:"XPlat Code Coverage" --results-directory ./coverage
      timeout-minutes: 4

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        directory: ./coverage
        fail_ci_if_error: false
        verbose: true

  flaky-test-detection:
    name: Flaky Test Detection (PR)
    needs: quick-test  # Only run if quick-test passes
    if: github.event_name == 'pull_request'  # Only run on PRs
    uses: ./.github/workflows/reusable-flaky-test-detection.yml
    with:
      iterations: 160
      timeout-minutes: 360
