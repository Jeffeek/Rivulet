name: CI - Build and Test

on:
  pull_request:
    branches:
      - "master"
      - "release/**"
  push:
    branches:
      - "master"
      - "release/**"

permissions:
  contents: read

jobs:
  quick-test:
    name: Quick Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
      fail-fast: false

    steps:
    - name: Harden the runner (Audit all outbound calls)
      uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
      with:
        egress-policy: audit

    - name: Checkout
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      with:
        fetch-depth: 0

    - name: Setup .NET 9.0.x
      uses: actions/setup-dotnet@baa11fbfe1d6520db94683bd5c7a3818018e4309 # v5.1.0
      with:
        dotnet-version: 9.0.x
      # Note: Test projects multi-target net8.0;net9.0
      # .NET 9 SDK automatically runs tests for BOTH frameworks

    - name: Cache NuGet packages
      uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Restore dependencies
      run: dotnet restore Rivulet.slnx

    - name: Build (Release)
      run: dotnet build Rivulet.slnx -c Release --no-restore

    - name: Run tests for net8.0 and net9.0 (Ubuntu - All tests including integration)
      if: runner.os == 'Linux'
      run: dotnet test Rivulet.slnx -c Release --no-build --verbosity normal
      timeout-minutes: 12

    - name: Run tests for net8.0 and net9.0 (Windows - Unit tests only, integration tests require Linux containers)
      if: runner.os == 'Windows'
      run: dotnet test Rivulet.slnx -c Release --no-build --verbosity normal --filter "Category!=Integration"
      timeout-minutes: 5

  test-with-coverage:
    name: Test with Coverage (Ubuntu)
    runs-on: ubuntu-latest
    needs: quick-test

    steps:
    - name: Harden the runner (Audit all outbound calls)
      uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
      with:
        egress-policy: audit

    - name: Checkout
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      with:
        fetch-depth: 0

    - name: Setup .NET 9.0.x
      uses: actions/setup-dotnet@baa11fbfe1d6520db94683bd5c7a3818018e4309 # v5.1.0
      with:
        dotnet-version: 9.0.x

    - name: Cache NuGet packages
      uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Restore dependencies
      run: dotnet restore Rivulet.slnx

    - name: Build (Release)
      run: dotnet build Rivulet.slnx -c Release --no-restore

    - name: Run tests with coverage
      run: dotnet test Rivulet.slnx -c Release --no-build --collect:"XPlat Code Coverage" --results-directory ./coverage
      timeout-minutes: 8

    - name: Upload coverage reports
      uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
      with:
        name: coverage-reports
        path: ./coverage
        retention-days: 7

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        directory: ./coverage
        fail_ci_if_error: false
        verbose: true

  codeql-analysis:
    name: CodeQL Security Analysis
    needs: quick-test
    permissions:
      security-events: write
      actions: read
      contents: read
    uses: ./.github/workflows/codeql.yml

  flaky-test-detection:
    name: Flaky Test Detection (PR)
    needs: quick-test
    if: github.event_name == 'pull_request'
    uses: ./.github/workflows/reusable-flaky-test-detection.yml
    with:
      iterations: 20
      timeout-minutes: 100
