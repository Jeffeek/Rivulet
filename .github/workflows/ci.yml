name: CI - Build and Test

on:
  pull_request:
    branches:
      - "master"
      - "release/**"
  push:
    branches:
      - "master"
      - "release/**"

permissions:
  contents: read

jobs:
  quick-test:
    name: Quick Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
      fail-fast: false

    steps:
    - name: Harden the runner (Audit all outbound calls)
      uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
      with:
        egress-policy: audit

    - name: Checkout
      uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
      with:
        fetch-depth: 0

    - name: Setup .NET 9.0.x
      uses: actions/setup-dotnet@2016bd2012dba4e32de620c46fe006a3ac9f0602 # v5.0.1
      with:
        dotnet-version: 9.0.x
      # Note: Test projects multi-target net8.0;net9.0
      # .NET 9 SDK automatically runs tests for BOTH frameworks

    - name: Cache NuGet packages
      uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Restore dependencies
      run: dotnet restore

    - name: Build (Release)
      run: dotnet build -c Release --no-restore

    - name: Run tests for net8.0 and net9.0 (Ubuntu - All tests including integration)
      if: runner.os == 'Linux'
      run: dotnet test -c Release --no-build --verbosity normal
      timeout-minutes: 12

    - name: Run tests for net8.0 and net9.0 (Windows - Unit tests only, integration tests require Linux containers)
      if: runner.os == 'Windows'
      run: dotnet test -c Release --no-build --verbosity normal --filter "Category!=Integration"
      timeout-minutes: 5

  test-with-coverage:
    name: Test with Coverage (Ubuntu)
    runs-on: ubuntu-latest
    needs: quick-test

    steps:
    - name: Harden the runner (Audit all outbound calls)
      uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
      with:
        egress-policy: audit

    - name: Checkout
      uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
      with:
        fetch-depth: 0

    - name: Setup .NET 9.0.x
      uses: actions/setup-dotnet@2016bd2012dba4e32de620c46fe006a3ac9f0602 # v5.0.1
      with:
        dotnet-version: 9.0.x

    - name: Cache NuGet packages
      uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Restore dependencies
      run: dotnet restore

    - name: Build (Release)
      run: dotnet build -c Release --no-restore

    - name: Run tests with coverage
      run: dotnet test -c Release --no-build --collect:"XPlat Code Coverage" --results-directory ./coverage
      timeout-minutes: 8

    - name: Upload coverage reports
      uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
      with:
        name: coverage-reports
        path: ./coverage
        retention-days: 7

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7 # v5.5.1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        directory: ./coverage
        fail_ci_if_error: false
        verbose: true

  codeql-analysis:
    name: CodeQL Security Analysis
    needs: quick-test
    permissions:
      security-events: write
      actions: read
      contents: read
    uses: ./.github/workflows/codeql.yml

  flaky-test-detection:
    name: Flaky Test Detection (PR)
    needs: quick-test
    if: github.event_name == 'pull_request'
    uses: ./.github/workflows/reusable-flaky-test-detection.yml
    with:
      iterations: 20
      timeout-minutes: 100
