name: ReSharper Code Analysis

on:
  workflow_dispatch:
  pull_request:
    branches:
      - "master"
      - "release/**"

permissions:
  contents: read

jobs:
  inspect-code:
    name: ReSharper InspectCode
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      security-events: write

    steps:
    - name: Harden the runner (Audit all outbound calls)
      uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
      with:
        egress-policy: audit

    - name: Checkout
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      with:
        submodules: recursive

    - name: Setup .NET
      id: setup-dotnet
      uses: actions/setup-dotnet@baa11fbfe1d6520db94683bd5c7a3818018e4309 # v5.1.0
      with:
          dotnet-version: '9.0.x'

    - name: Cache NuGet packages
      uses: actions/cache@8b402f58fbc84540c8b491a91e594a4576fec3d7 # v5.0.2
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Restore dependencies
      run: dotnet restore Rivulet.slnx

    - name: Build solution
      run: dotnet build Rivulet.slnx -c Release --no-restore

    - name: ReSharper CLI InspectCode
      uses: muno92/resharper_inspectcode@18018fc0f7c44a122aa1735843bd576a9fd66475 # 1.15.7
      with:
         solutionPath: ./Rivulet.slnx
         version: 2025.3.1
         failOnIssue: '1'
         noBuild: true
         solutionWideAnalysis: true
         minimumReportSeverity: WARNING
         minimumSeverity: warning
         dotnetVersion: ${{ steps.setup-dotnet.outputs.dotnet-version }}
         include: '**/**.cs'
         exclude: '**/obj/**;**/bin/**;**/TestResults/**'
         properties: 'Configuration=Release'
            