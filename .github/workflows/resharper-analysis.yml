name: ReSharper Code Analysis

on:
  workflow_dispatch:
  pull_request:
    branches:
      - "master"
      - "release/**"

permissions:
  contents: read

jobs:
  inspect-code:
    name: ReSharper InspectCode
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      security-events: write

    steps:
    - name: Harden the runner (Audit all outbound calls)
      uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
      with:
        egress-policy: audit

    - name: Checkout
      uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
      with:
        submodules: recursive

    - name: Cache NuGet packages
      uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Restore dependencies
      run: dotnet restore

    - name: Build solution
      run: dotnet build -c Release --no-restore

    - name: Lint
      uses: JetBrains/ReSharper-InspectCode@v0.11
      with:
         solution: ./Rivulet.sln
         tool-version: 2025.3.0.3
         settings: ./Rivulet.sln.DotSettings
         output: linter-reports/resharper-report.xml
         format: Xml
         jobs: 0
         verbosity: WARN
         severity: WARNING
         no-build: True
         build: False
         properties: Configuration=Release
         no-swea: True
         swea: False