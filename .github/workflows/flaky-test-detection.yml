name: Flaky Test Detection (Manual/Scheduled)

on:
  workflow_dispatch:
    inputs:
      iterations:
        description: 'Number of test iterations (timeout will be iterations * 3)'
        required: false
        default: '50'
        type: string
      timeout-minutes:
        description: 'Timeout in minutes (optional override)'
        required: false
        type: string
  schedule:
    - cron: '0 3 1 * *' # At 03:00 on day-of-month 1.

permissions:
  contents: read

# Note: For PR-triggered flaky test detection, see the ci.yml workflow
# This workflow is for manual and scheduled comprehensive testing only

jobs:
  detect-flaky-tests:
    name: Flaky Test Detection (Manual/Scheduled)
    uses: ./.github/workflows/reusable-flaky-test-detection.yml
    with:
      # Manual: use input value (default 50), Scheduled: 100 iterations
      iterations: ${{ github.event_name == 'workflow_dispatch' && fromJSON(inputs.iterations) || 100 }}
      # Default: 100 iterations = 300 minutes, 50 iterations = 150 minutes
      # Formula: timeout = iterations * 3
      timeout-minutes: ${{ github.event_name == 'workflow_dispatch' && inputs.timeout-minutes != '' && fromJSON(inputs.timeout-minutes) || 300 }}