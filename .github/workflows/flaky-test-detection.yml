name: Flaky Test Detection (Manual/Scheduled)

on:
  workflow_dispatch:
    inputs:
      iterations:
        description: 'Number of test iterations (timeout will be iterations * 2)'
        required: false
        default: '50'
        type: string
      timeout-minutes:
        description: 'Timeout in minutes (optional override)'
        required: false
        type: string

permissions:
  contents: read

# Note: For PR-triggered flaky test detection, see the ci.yml workflow
# This workflow is for manual and scheduled comprehensive testing only

jobs:
  detect-flaky-tests:
    name: Flaky Test Detection (Manual/Scheduled)
    uses: ./.github/workflows/reusable-flaky-test-detection.yml
    with:
      iterations: ${{ github.event_name == 'workflow_dispatch' && fromJSON(inputs.iterations) || 100 }}
      # Default: 100 iterations = 200 minutes, 50 iterations = 100 minutes (from default: 100)
      timeout-minutes: ${{ inputs.timeout-minutes != '' && fromJSON(inputs.timeout-minutes) || 100 }}