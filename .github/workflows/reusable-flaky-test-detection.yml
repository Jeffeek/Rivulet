name: Reusable Flaky Test Detection

on:
  workflow_call:
    inputs:
      iterations:
        description: 'Number of test iterations to run'
        required: true
        type: number
      timeout-minutes:
        description: 'Timeout in minutes (recommended: iterations * 2, e.g., 50 iterations = 100 minutes)'
        required: false
        type: number
        default: 100

permissions:
  contents: read

jobs:
  detect-flaky-tests:
    name: Detect Flaky Tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
      fail-fast: false

    steps:
    - name: Checkout
      uses: actions/checkout@v5
      with:
        fetch-depth: 0

    - name: Setup .NET 9.0.x
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: 9.0.x

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.nuget/packages
          %USERPROFILE%\.nuget\packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Run flaky test detection - Windows
      if: runner.os == 'Windows'
      shell: pwsh
      run: ./scripts/run-flaky-test-detection/run-flaky-test-detection.ps1 -Iterations ${{ inputs.iterations }}
      timeout-minutes: ${{ inputs.timeout-minutes }}

    - name: Run flaky test detection - Linux
      if: runner.os == 'Linux'
      shell: bash
      run: bash ./scripts/run-flaky-test-detection/run-flaky-test-detection.sh ${{ inputs.iterations }}
      timeout-minutes: ${{ inputs.timeout-minutes }}
